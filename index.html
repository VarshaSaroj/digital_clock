<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div id="time">

    <!-- Hours -->
    <div class="circle" style="--color: #ff2972">
      <div class="dots h_dot"></div>
      <svg>
        <circle cx="90" cy="90" r="90"></circle>
        <circle cx="90" cy="90" r="90" id="hh"></circle>
      </svg>
      <div id="hours">
        <p id="hrs" style="font-size: 42px;">00</p>
        <p class="time-text" style="font-size: 30px;">Hours</p>
    </div>
    </div>

    <!-- Minutes -->
    <div class="circle" style="--color: #fee800">
      <div class="dots m_dot"></div>
      <svg>
        <circle cx="90" cy="90" r="90"></circle>
        <circle cx="90" cy="90" r="90" id="mm"></circle>
      </svg>
      <div id="minutes">
        <p id="mins" style="font-size: 42px;" >00</p>
        <p class="time-text" style="font-size: 30px;">Minutes</p>
      </div>
    </div>

    <!-- Seconds -->
    <div class="circle" style="--color: #04fc43">
      <div class="dots s_dot"></div>
      <svg>
        <circle cx="90" cy="90" r="90"></circle>
        <circle cx="90" cy="90" r="90" id="ss"></circle>
      </svg>
      <div id="seconds">
        <p id="secs" style="font-size: 42px;">00</p>
        <p class="time-text" style="font-size: 30px;">Seconds</p>
      </div>
    </div>

    <!-- AM/PM -->
    <div class="ap">
      <div id="ampm">AM</div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
